aliases: now-in-commands.yml
settings:
  use-map-color-cache: true
  permissions-file: permissions.yml
  update-folder: update
  allow-end: true
  warn-on-overload: true
  plugin-profiling: false
  connection-throttle: -1
  query-plugins: false
  deprecated-verbose: false
  shutdown-message: §dꜱᴇʀᴠᴇʀ ᴍᴀɪɴᴛᴇɴᴀɴᴄᴇ §f- §aᴡᴇ ᴡɪʟʟ ʙᴇ ʀɪɢʜᴛ ʙᴀᴄᴋ§f!
  minimum-api: none
spawn-limits:
  axolotls: 4
  water-underground-creature: 3
  water-ambient: 3
  monsters: 30
  animals: 4
  water-animals: 4
  ambient: 10
chunk-gc:
  period-in-ticks: 300
ticks-per:
  axolotl-spawns: 200
  water-underground-creature-spawns: 300
  water-ambient-spawns: 400
  water-spawns: 40
  ambient-spawns: 400
  animal-spawns: 360
  monster-spawns: 10
  autosave: 6000
